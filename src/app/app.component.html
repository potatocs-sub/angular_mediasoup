<div class="mediasoup_main">

  <!-- 여기에 방 이름, 유저 이름 적기 -->
  @if(!joined) {
  <div>
    <br />
    <input #roomIdInput id="roomIdInput" type="text" value="123" />
    <input #nameInput id="nameInput" type="text" value="user" />
    <button (click)="joinRoom()">
      join
    </button>
  </div>
  }@else {



  <section class="media_section">

    <div #localMedia id="localMedia" class="containers">

    </div>

    <div class="mediasoup_wrapper">
      <div #remoteVideos id="remoteVideos" class="containers"></div>
      <div #remoteAudios id="remoteAudios"></div>
    </div>
  </section>





  <section class="button_section">

    @if(!isVideo){
    <button class="toggle_button" (click)="produce('videoType')"><i class="fa-solid fa-video"></i></button>
    }@else {
    <button class="toggle_button" (click)="closeProducer('videoType')"><i class="fa-solid fa-video-slash"></i></button>
    }

    @if(!isAudio) {
    <button class="toggle_button" (click)="produce('audioType')"><i class="fa-solid fa-microphone"></i></button>
    }@else {
    <button class="toggle_button" (click)="closeProducer('audioType')"><i
        class="fa-solid fa-microphone-slash"></i></button>
    }

    @if(!isScreen) {
    <button class="toggle_button" (click)="produce('screenType')"><i class="fa-regular fa-circle-up"></i></button>
    }@else {
    <button class="toggle_button" (click)="closeProducer('screenType')"><i
        class="fa-regular fa-circle-xmark"></i></button>
    }

    <button class="exit_button" (click)="exit()"><i class="fa-solid fa-phone-slash"></i></button>
  </section>
  <!-- 여기에 카메라 정보 들어갈 드롭 다운 생성 -->
  <div #devicesList id="devicesList">
    <i>Audio:</i>
    <select #audioSelect id="audioSelect"></select>
    <br />
    <i>Video:</i>
    <select #videoSelect id="videoSelect" (change)="getLocalStream()"></select>
  </div>
  }



</div>
